<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<input type="number" id="soTien" value="Tien" >
<select name="FromCurrency" id="From">
    <option >VND</option>
    <option >USD</option>
</select>
 <select name="ToCurrency" id="To">
    <option >VND</option>
    <option >USD</option>
 </select>
<button type="button" onclick="chuyenDoi()">Convert</button><br>
</form>
<p id="ketQua">kkk</p>
<script>

    function chuyenDoi() {
        let a = +document.getElementById("soTien").value;
        let b = document.getElementById("From").value;
        let c = document.getElementById("To").value;
        if ((b)=="VND" && (c)=="USD") {document.getElementById("ketQua").innerHTML= a/23000 ;}
        else {
            document.getElementById("ketQua").innerHTML= a;
        }
        if ((b)=="USD" && (c)=="VND") {document.getElementById("ketQua").innerHTML= a*23000 ;}
        else {
            document.getElementById("ketQua").innerHTML= a;
        }
    }
</script>



</body>
</html>
